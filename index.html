<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@6.0.0/konva.min.js"></script>
    <script src="one-shuffle.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>One Shuffle</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <header class="w3-container w3-theme w3=padding" id="myHeader">
    <div class="w3-center">
    <h1 class="w3-xxxlarge w3-animate-bottom">One Shuffle To Rule Them All</h1>
    </div>
    </header>
    
    <div class="w3-row-padding">
    <div class="w3-half">
    <div class="w3-section">
        <input class="w3-input" type="number" id="numCards" value="50">
        <label>Number of cards</label>
    </div>
    <div class="w3-section">
        <input class="w3-input" type="number" id="numColumns" value="6">
        <label>Number of columns</label>
    </div>
    <div class="w3-section">
        <input class="w3-input" type="number" id="depth" value="3">
        <label>Number of cards per pile</label>
    </div>
    <div class="w3-center">
    <button class="w3-button w3-theme" onclick="showCards()">Reset cards</button>
    </div>
    </div>
    <div class="w3-half w3-padding">
    <p>Layout your cards as shown below.</p>
    <p>Click anywhere in the box to select the next card to add to your deck at random. Keep going until you've collected all the cards. Then you will have a fully randomized deck of cards</p>
    </div>
    </div>
    <div class="w3-row-padding w3-center w3-margin-top">
    <div class="w3-card" id="container"></div>
    </div>
  </body>
</html>
